<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<div class="container">
  <div class="row">
    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor Inicial</span>
      <input type="number" class="form-control" [(ngModel)]="this.titulo.valor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">Prazo (meses)</span>
      <input type="number" class="form-control" [(ngModel)]="this.titulo.prazo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor Bruto Investimento</span>
      <span *ngFor="let item of listatituloParametros">R$ {{ item.totalBruto }}</span>
    </div>

    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">Valor LÃ­quido Investimento</span>
      <span *ngFor="let item of listatituloParametros">R$ {{ item.totalLiquido }}</span>
    </div>

    <div class="col">
      <button (click)="calcular();" value="calcular" class="btn btn-primary">Calcular</button>
    </div>
  </div>  

  <div class="row">
    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">CDI</span>
      <span *ngFor="let item of listatituloParametros">{{ item.cdi }}%</span>
    </div>
    <div class="col">
      <span class="input-group-text" id="inputGroup-sizing-sm">TB</span>
      <span *ngFor="let item of listatituloParametros">{{ item.tb }}%</span>
    </div>
  </div>
</div>
